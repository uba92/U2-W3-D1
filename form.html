<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pets Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">Pets Form</h1>
    <div class="container">
      <div class="row">
        <div class="col col-12">
          <form id="pets-form" class="m-5">
            <div class="mb-3">
              <label for="name" class="form-label">Pet Name</label>
              <input type="text" class="form-control" id="name" />
            </div>
            <div class="mb-3">
              <label for="owner" class="form-label">Owner Name</label>
              <input type="text" class="form-control" id="owner" />
            </div>
            <div class="mb-3">
              <label for="species" class="form-label">Species</label>
              <input type="text" class="form-control" id="species" />
            </div>
            <div class="mb-3">
              <label for="breed" class="form-label">Breed</label>
              <input type="text" class="form-control" id="breed" />
            </div>
            <button type="submit" class="btn btn-outline-dark" id="">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row m-3">
        <div class="col col-12 col-md-6">
          <button type="button" class="btn btn-outline-info" id="compareButton">
            Compare Owners
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script/form.js"></script>
  </body>
</html>
